
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic or Sad Story</title>
    <style>
        body { background: #ffe6f0; font-family: sans-serif; padding: 20px; }
        .story-box { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .story-box img { max-width: 100%; margin-top: 10px; }
        .like-btn { color: red; cursor: pointer; }
        .lang-switch { margin-top: 20px; }
    </style>
    <script>
        function postStory() {
            const text = document.getElementById('storyText').value;
            const feed = document.getElementById('storyFeed');
            const newStory = document.createElement('div');
            newStory.className = 'story-box';
            newStory.innerHTML = `<p>${text}</p><span class='like-btn' onclick='likeStory(this)'>❤️ Like</span> | <input type='text' placeholder='Add comment'>`;
            feed.prepend(newStory);
            document.getElementById('storyText').value = '';
        }
        function likeStory(btn) {
            btn.innerHTML = '❤️ Liked';
        }
    </script>
</head>
<body>
    <h1>Share Your Romantic or Sad Story</h1>
    <textarea id="storyText" placeholder="Write your story here..." rows="5" cols="40"></textarea><br>
    <button onclick="postStory()">Post Story</button>

    <div id="storyFeed" style="margin-top: 30px;">
        <h2>All Stories</h2>
        <!-- Stories will be shown here -->
    </div>
</body>
</html>
