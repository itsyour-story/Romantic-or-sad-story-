<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic & Sad Stories</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #fff0f5; }
        h1 { color: #d63384; text-align: center; }
        form, .story { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input, textarea { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #d63384; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .comments, .likes { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>Share Your Romantic or Sad Story</h1>
    <form id="storyForm">
        <textarea id="story" rows="6" placeholder="Write your story here... (Your identity stays hidden)"></textarea>
        <input type="file" id="image" accept="image/*" />
        <button type="submit">Post Story</button>
    </form>
    <div id="storyList"></div>

    <script>
        const form = document.getElementById('storyForm');
        const storyList = document.getElementById('storyList');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const storyText = document.getElementById('story').value;
            if (!storyText.trim()) return;
            const storyDiv = document.createElement('div');
            storyDiv.className = 'story';
            const imgInput = document.getElementById('image');
            if (imgInput.files[0]) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(imgInput.files[0]);
                img.style.width = '100%';
                img.style.borderRadius = '10px';
                storyDiv.appendChild(img);
            }
            storyDiv.innerHTML += `<p>${storyText}</p>
                <div class="likes">‚ù§Ô∏è <span>0</span> likes</div>
                <div class="comments">üí¨ 0 comments</div>`;
            storyList.prepend(storyDiv);
            form.reset();
        });
    </script>
</body>
</html>
